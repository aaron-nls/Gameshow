<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Game Show">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="gameshow.js"></script>
    <title>Admin Page</title>
</head>
<body>


<ul id="messages"></ul>


<form id="message-form">
  <input id="message-box" type="text" placeholder="Enter your message...">
  <button type="submit">Send</button>
</form>


<main>
  <div class="players">
    <div class="player">
      <div class="player__name">Player 1</div>
      <div class="player__score">0</div>
    </div>
    <div class="player">
      <div class="player__name">Player 2</div>
      <div class="player__score">0</div>
    </div>
    <div class="player">
      <div class="player__name">Player 3</div>
      <div class="player__score">0</div>
    </div>
    <div class="player">
      <div class="player__name">Player 4</div>
      <div class="player__score">0</div>
    </div>
  </div>
</main>
<div class="library">
  <button data-command="game1"> Leaderboard </button>
  <button data-command="game1"> GAME 1 </button>
  <button data-command="game2"> GAME 2 </button>
  <button data-command="game3"> GAME 3 </button>
</div>

</body>
</html>
