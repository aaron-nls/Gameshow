<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Game Show">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="public.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Public Page</title>
</head>
<body>


<game id="start">
  <screen class="active" data-id="0">
    <page data-id="0">
      <div class="gamelogo">
        <img src="images/start-logo-3.png" class="animate__animated animate__bounceIn  animate__delay-3s" />
        <img src="images/start-logo-2.png"  class="animate__animated animate__bounceInUp animate__delay-1s" />
        <img src="images/start-logo-1.png"  class="animate__animated animate__zoomIn" />
      </div>
    </page>
  </screen>
</game>

<game id="leaderboard" data-enter="generateLeaderboard">
  <screen class="active" data-id="0">
    <page data-id="0">
      <h1>Please view the screen</h1>
      <div class="leaderboard">
        <h1>Leaderboard</h1>
        <ul class="leaderboardScores animate__animated animate__bounceInUp animate__delay-1s">
        </ul> 
      </div>
    </page>
  </screen>
</game>

<game id="teamscore" data-enter="generateTeamscore">
  <screen class="active" data-id="0">
    <page data-id="0">
      <h1>Please view the screen</h1>

      <div class="teamscore">
          <h1>Team Scores</h1>
          <div class="scoreboard">

            <div class="team animate__animated animate__lightSpeedInLeft animate__delay-1s">
              <div class="teamName">Team 1</div>
              <div class="teamScore">0</div>
            </div>

            -

            <div class="team animate__animated animate__lightSpeedInRight animate__delay-3s">
              <div class="teamName">Team 2</div>
              <div class="teamScore">0</div>
            </div>
          </div>
      </div>
    </page>
  </screen>
</game>


<game id="activity1">
  <screen class="active" data-id="0">
    <page data-id="0">
      <div class="gamelogo">
        <img src="images/activity1-logo-1.png" class="animate__animated animate__zoomIn" />
        <img src="images/activity1-logo-2.png"  class="animate__animated animate__bounceIn  animate__delay-1s" />
        <img src="images/activity1-logo-3.png"  class="animate__animated animate__zoomIn animate__delay-3s" />
      </div>
    </page>
  </screen>
  <screen data-id="1">
    <page data-id="0">
      <div class="gamelogo">
        <img src="images/mincepies.png" class="animate__animated animate__zoomIn" />
      </div>
    </page>
  </screen>
</game>


<game id="activity2">
  <screen class="active" data-id="0">
    <page data-id="0">
      <div class="gamelogo">
        <img src="images/activity2-logo-1.png" class="animate__animated animate__zoomIn" />
        <img src="images/activity2-logo-2.png"  class="animate__animated animate__bounceIn  animate__delay-1s" />
        <img src="images/activity2-logo-3.png"  class="animate__animated animate__zoomIn animate__delay-3s" />
      </div>
    </page>
  </screen>
  <screen data-id="1" data-enter="startTimer">
    <page data-id="0">
      <h1 class="timer">02 : 00</h1>
    </page>
  </screen>
</game>


<game id="activity3">
  <screen class="active" data-id="0">
    <page data-id="0">
      <div class="gamelogo">
        <img src="images/activity3-logo-1.png" class="animate__animated animate__zoomIn" />
        <img src="images/activity3-logo-2.png"  class="animate__animated animate__bounceIn  animate__delay-1s" />
        <img src="images/activity3-logo-3.png"  class="animate__animated animate__zoomIn animate__delay-3s" />
      </div>
    </page>
  </screen>
</game>


<game id="playerName">
    <screen class="active" data-enter="playerName" data-id="0">
      <page data-id="0">
        <h1>Enter your name</h1>
        <input type="text" class="playerName" placeholder="Your real name please...">
        <button class="btn addPlayer">Submit</button> 
      </page>

      <page data-id="1">
        <h1>Waiting for other players...</h1>
      </page>
    </screen>
</game>

  <game id="game1" class="game"  data-enter="generateGame">
    <screen class="active" data-id="0">
      <page data-id="0">
        <div class="gamelogo">
          <img src="images/game1-logo-3.png" class="animate__animated animate__bounceIn  animate__delay-3s" />
          <img src="images/game1-logo-2.png"  class="animate__animated animate__bounceInUp animate__delay-1s" />
          <img src="images/game1-logo-1.png"  class="animate__animated animate__zoomIn" />
        </div>
      </page>
    </screen>
  </game>

  <game id="game2" class="game"  data-enter="generateGame">
    <screen class="active" data-id="0">
      <page data-id="0">
        <div class="gamelogo">
          <img src="images/game2-logo-3.png" class="animate__animated animate__bounceIn  animate__delay-3s" />
          <img src="images/game2-logo-2.png"  class="animate__animated animate__bounceInUp animate__delay-1s" />
          <img src="images/game2-logo-1.png"  class="animate__animated animate__zoomIn" />
        </div>
      </page>
    </screen>
  </game>

  <game id="game3" class="game"  data-enter="generateGame">
    <screen class="active" data-id="0">
      <page data-id="0">
        <div class="gamelogo">
          <img src="images/game3-logo-3.png" class="animate__animated animate__bounceIn  animate__delay-3s" />
          <img src="images/game3-logo-2.png"  class="animate__animated animate__bounceInUp animate__delay-1s" />
          <img src="images/game3-logo-1.png"  class="animate__animated animate__zoomIn" />
        </div>
      </page>
    </screen>
  </game>

  <game id="game4" class="game"  data-enter="generateGame">
    <screen class="active" data-id="0">
      <page data-id="0">
        <div class="gamelogo">
          <img src="images/game4-logo-3.png" class="animate__animated animate__bounceIn  animate__delay-3s" />
          <img src="images/game4-logo-2.png"  class="animate__animated animate__bounceInUp animate__delay-1s" />
          <img src="images/game4-logo-1.png"  class="animate__animated animate__zoomIn" />
        </div>
      </page>
    </screen>
  </game>

  <game id="game5" class="game"  data-enter="generateGame">
    <screen class="active" data-id="0">
      <page data-id="0">
        <div class="gamelogo">
          <img src="images/game5-logo-3.png" class="animate__animated animate__bounceIn  animate__delay-3s" />
          <img src="images/game5-logo-2.png"  class="animate__animated animate__bounceInUp animate__delay-1s" />
          <img src="images/game5-logo-1.png"  class="animate__animated animate__zoomIn" />
        </div>
      </page>
    </screen>
  </game>

</body>
</html>
