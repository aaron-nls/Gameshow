<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <script defer src="admin.js"></script>
    <title>Admin Page</title>

<body>

<main>
  <ul class="players">

  </ul>


  <button onclick="clearPlayers()"> Clear Players </button>
  <button onclick="getPlayers()"> Update Players </button>



  <button onclick="nextScreen()"> Next Screen </button>


  <button onclick="correctBuzz()"> Correct Buzzer </button>
  <button onclick="wrongBuzz()"> Wrong Buzzer </button>

  <div class="library">
    <button data-command="start">start</button>
    <button data-command="playerName"> Player Name </button>
    <button data-command="leaderboard"> Leaderboard </button>
    <button data-command="teamscore"> Team Score </button>
    <button data-command="game1">Round 1 - Multiple Choice</button>
    <button data-command="game2">Round 2 - True or False</button>
    <button data-command="game3">Round 3 - How Much?!</button>
    <button data-command="game4">Round 4 - Picture Round</button>
    <button data-command="game5">Round 5 - Buzzer Round</button>

    
  </div>
